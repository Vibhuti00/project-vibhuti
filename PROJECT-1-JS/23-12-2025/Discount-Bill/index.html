<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bill - Mango</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>

        <div class="bill-container">
            <h2>K&P Business</h2>
            <h5>Product</h5>

            <div class="bill-row">
                <span>Product</span>
                <span id="p_name">Mango</span>
            </div>
            <div class="bill-row">
                <span>Price</span>
                <span id="price">₹<span>1400</span></span>
            </div>

            <div class="bill-row">
                <span>Quantity</span>
                <span id="qty">2</span>
            </div>

            <div class="bill-row total">
                <span>Total</span>
                <span id="total">₹<span>1400</span></span>
            </div>

            <div class="bill-row">
                <span>Discount (10%)</span>
                <span id="disc">₹<span>70</span></span>
            </div>

            <div class="bill-row nettotal">
                <span>Net Total</span>
                <span id="net_total">₹<span>1330</span></span>
            </div>

            <div class="bill-footer">
                Thank you for your purchase!
            </div>
        </div>
        <script src="./JS/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        let str = ' ';
        for(let i=1; i<=5; i++)
        {
            str = ' ';
            for(let j=1; j<=i; j++)
            {
                str += j + ' ';
            }
            console.log(str);
        }
    </script>
</body>
</html>
<!-- 
1
12
123
1234
12345 
-->

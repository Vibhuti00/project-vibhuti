<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern For Loop</title>
</head>
<body>
    <script>
        let str = ' ';
        for(let i=1; i<=5; i++)
        {
            str = ' ';
            for(j=5; j<=i; j--)
            {
                str = ' ';
            }
            console.log(str);
        }
    </script>
</body>
</html>
<!-- 
54321
5432
543
54
5 
-->

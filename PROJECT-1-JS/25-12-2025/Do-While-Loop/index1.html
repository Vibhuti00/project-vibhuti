<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <script>
        let str = ' ';
        let i = 1;
        while (i <= 5) 
        {
            let j = 1;
            str = ' ';
            while (j <= i) 
            {
                str += j + ' ';
                j++;
            }
            console.log(str);
            i++;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern For Loop</title>
</head>
<body>
    <script>
        let str = ' ';
        for(let i=1; i<=5; i++)
        {
            str = ' ';
            for(j=i; j<=1; j++)
            {
                str = ' ';
            }
            console.log(str);
        }
    </script>
</body>
</html>
<!-- 
12345
1234
123
12
1 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern For Loop</title>
</head>
<body>
    <script>
        let str = ' ';
        for(let i=0; i<=5; i++)
        {
            str = ' ';
            for(j=0; j<=i; j++)
            {
                str = ' ';
            }
            for(let j=5; j>=i; j--)
            {
                str += j + ' ';
            }
            console.log (str);
        }
    </script>
</body>
</html>
